<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="exchange.css"> <!-- Separate CSS file for cleanliness -->
    <title>Exchange Dashboard</title>
</head>

<body>
    <div class="main-container">
        <header class="header">
            <h1>Exchange Dashboard</h1>
        </header>
        <div class="content">
            <div class="controls">
                <button id="exchangeRefresh" class="frameButtons">Refresh Exchange</button>
                <div class="input-group">
                    <label for="exchangeName">Exchange Name:</label>
                    <input id="exchangeName" type="text" />
                </div>
                <div class="input-group">
                    <label for="exchangeSymbol">Exchange Symbol:</label>
                    <input id="exchangeSymbol" type="text" />
                </div>
                <button id="exchangeAdd" class="frameButtons">Add</button>
                <p id="debug" class="debug-info"></p>
            </div>
            <div class="exchange-list">
                <table id="exchangeList" class="styled-table">
                    <thead>
                        <tr>
                            <th class="header-item">Id</th>
                            <th class="header-item">Exchange Name</th>
                            <th class="header-item">Exchange Symbol</th>
                        </tr>
                    </thead>
                    <tbody id="exchangeListBody">
                        <!-- Data rows go here -->
                    </tbody>
                </table>
                <p id="info" class="info-text"></p>
            </div>
        </div>
    </div>
    <script src="exchange.js"></script>
</body>

</html>
