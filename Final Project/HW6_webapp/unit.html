<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="exchange.css"> <!-- Separate CSS file for cleanliness -->
    <title>Unit Dashboard</title>
</head>

<body>
    <div class="main-container">
        <header class="header">
            <h1>Unit Dashboard</h1>
        </header>
        <div class="content">
            <div class="controls">
                <button id="unitRefresh" class = "frameButtons">Refresh Unit</button>
                <div class="input-group">
                    <label for="unitType">Unit Type:</label>
                    <input id="unitType" type="text" />
                </div>
                <div class="input-group">
                    <label for="Quantity">Unit Quantity:</label>
                    <input id="Quantity" type="text" />
                </div>
                <button id="unitAdd" class="frameButtons">Add</button>
                <p id="debug" class="debug-info"></p>
            </div>

            <div class="exchange-list">
                <table id="unitList" class="styled-table">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Unit Type</th>
                            <th>Unit Quantity</th>
                        </tr>
                    </thead>
                    <tbody id="unitListBody">
                        <!-- Data rows go here -->
                    </tbody>
                </table>
                <p id="info" class="info-text"></p>
            </div>
        </div>
    </div>
    <script src="unit.js"></script>
</body>

</html>
