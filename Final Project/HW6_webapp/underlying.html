<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="exchange.css"> <!-- Separate CSS file for cleanliness -->
    <title>Underlying Dashboard</title>
</head>

<body>
    <div class="main-container">
        <header class="header">
            <h1>Underlying Dashboard</h1>
        </header>
        <div class="content">
            <div class="controls">
                <button id="underlyingRefresh" class = "frameButtons">Refresh Underlying</button>
                <div class="input-group">
                    <label for="MarketId">Market ID:</label>
                    <input id="MarketId" type="number" />
                </div>
                <div class="input-group">
                    <label for="Symbol">Underlying Symbol:</label>
                    <input id="Symbol" type="text" />
                </div>
                <div class="input-group">
                    <label for="Name">Underlying Name:</label>
                    <input id="Name" type="text" />
                </div>
                <div class="input-group">
                    <label for="UnitId">Unit Name:</label>
                    <input id="UnitId" type="number" />
                </div>
                <button id="UnderlyingAdd" class="frameButtons">Add</button>
                <p id="debug" class="debug-info"></p>
            </div>
            <div class="exchange-list">
                <table id="underlyingList" class="styled-table">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Market ID</th>
                            <th>Underlying Symbol</th>
                            <th>Underlying Name</th>
                            <th>Unit ID</th> 
                        </tr>
                    </thead>
                    <tbody id="underlyingListBody">
                        <!-- Data rows go here -->
                    </tbody>
                </table>
                <p id="info" class="info-text"></p>
            </div>
        </div>
    </div>
    <script src="underlying.js"></script>
</body>

</html>
