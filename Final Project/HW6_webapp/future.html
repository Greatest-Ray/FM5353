<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="exchange.css"> <!-- Separate CSS file for cleanliness -->
    <title>Future Dashboard</title>
</head>

<body>
    <div class="main-container">
        <header class="header">
            <h1>Future Dashboard</h1>
        </header>
        <div class="content">
            <div class="controls">
                <button id="futureRefresh" class="frameButtons">Refresh Future</button>
                <div class="input-group">
                    <label for="UnderlyingId">Underlying ID:</label>
                    <input id="UnderlyingId" type="number" />
                </div>
                <div class="input-group">
                    <label for = "ExpirationDate">Expiration Date:</label>
                    <input type="date" id="ExpirationDate"  />
                    <script language="JavaScript"> 
          
                        Date.prototype.toDateInputValue = (function() {
                            var local = new Date(this); 
                            local.setMinutes(this.getMinutes() - this.getTimezoneOffset()); 
                            return local.toJSON().slice(0,10); });
                        document.getElementById("ExpirationDate").value=new Date().toDateInputValue();                  
                    </script> 
                </div>
                <button id="futureAdd" class="frameButtons">Add</button>
                <p id="debug" class="debug-info"></p>
            </div>
            <div class="future-list">
                <table id="futureList" class="styled-table">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Exchange Name</th>
                            <th>Exchange Symbol</th>
                        </tr>
                    </thead>
                    <tbody id="futureListBody">
                        <!-- Data rows go here -->
                    </tbody>
                </table>
                <p id="info" class="info-text"></p>
            </div>
        </div>
    </div>
    <script src="future.js"></script>
</body>

</html>
